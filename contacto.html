    <main>

        <div class="container-fluid" id="section_1_proyectos">
            <div class="row">
                <div class="col-12 col-md-5 no-padding">
                    <div class="wrapper_title_proyectos">
                        <h1 class="orange pb-3">Contacto</h1>
                        <h2>Puedes contactarnos por<br> correo o dejando un ticket</h2>
                        <p class="orange">arquitectura@bruker.mx</p>
                    </div>
                </div>
                <div class="col-12 col-md-7 no-padding">
                    <div class="d-flex">
                        <div class="video-paneles cover_contacto" id="cover_contacto">
                            <form action="https://formsubmit.co/arquitectura@bruker.mx" method="POST" class="form form_contacto evenly-all margin-center"
                                      name="formContacto" id="formContacto">
                                <!-- Honeypot --> 
                                <input type="text" name="_honey" style="display: none;">
                                <!--Quitar captcha-->
                                <!-- <input type="hidden" name="_captcha" value="false"> -->
                                <!-- Página de agradecimiento-->
                                <!-- <input type="hidden" name="_next" value="http://127.0.0.1:5500/success.html"> -->

                                <div class="row">
                                    <div class="col-12 col-md-6 col-xl-4 col_form_contacto" id="col-nombre_form_contacto">
                                        <div class="user-box">
                                            <div class="content">
                                                <input class="no-border" type="text" name="Nombre" id="Nombre"  maxlength="60" placeholder="Nombre completo*" required/>
                                            </div>
                                        </div>
                                        <div class="user-box">
                                            <div class="content">
                                                <input type="tel" name="Celular" id="Celular"  maxlength="20" placeholder="Celular*" required/>
                                            </div>
                                        </div>
                                        <div class="user-box">
                                            <div class="content">
                                                <input type="email" name="Correo" id="Correo"  maxlength="24" placeholder="Correo*" required/>
                                            </div>
                                        </div>
                                        <div class="user-box">
                                            <div class="content">
                                                <input class="no-border" type="text" name="Empresa" id="Empresa"  maxlength="60" placeholder="Empresa"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-xl-4 col_form_contacto">
                                        <div class="content">
                                            <textarea name="comentarios" rows="5" cols="30" placeholder="Descripción"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-xl-4 col_form_contacto" id="col-enviar_form_contacto">
                                        <div class="wrapper_send center-vertically">
                                            <button class="btn_send btn_black no-mobile" id="btn_send_contacto_desktop" form="formContacto">
                                                Enviar ticket
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                
                
                            </form>

                            
                            
                        </div>

                        <button class="btn_send btn_black no-desktop" id="btn_send_contacto_mobile" form="formContacto">
                            Enviar ticket 2
                        </button>
